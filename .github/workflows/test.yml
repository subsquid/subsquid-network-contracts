name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.5.0

      - name: Install deps
        run: pnpm i

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          pnpm build
        id: build

      - name: Run Lint
        run: |
          pnpm lint
        id: lint

      - name: Run Forge tests
        run: |
          pnpm test
        id: test
